<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="homepage">
    <!--HEADER-->
    <header>
      <a href="index.html"><h1>ohmyfood</h1></a>
    </header>

    <main>
      <section class="map-location">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Paris, Belleville</h2>
      </section>
      <section class="reservation">
        <h2 class="reservation__title">
          Réservez le menu <br />qui vous convient
        </h2>
        <p class="reservation__sub">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <a href="#" class="reservation__btn">Explorer nos restaurants</a>
      </section>
      <section class="choice">
        <h2 class="choice__title">Fonctionnement</h2>
        <ol class="choice__listBtn">
          <li>
            <a href="#" class="choice--btn1">Choisissez un restaurant</a>
          </li>
          <li><a href="#" class="choice--btn2">Composez votre menu</a></li>
          <li><a href="#" class="choice--btn3">Degustez au restaurant</a></li>
        </ol>
      </section>
    </main>

    <!--FOOTER-->
    <footer></footer>
  </body>
</html>
